<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BravoSport Automotores - Venta de Autos Usados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>BravoSport Automotores - Venta de Autos Usados</h1>
    </header>

    <!-- Sección de vehículos -->
    <section id="vehiculos">
        <!-- Cada vehículo se mostrará aquí -->
        <div class="vehiculo">
            <img src="d:\Descargas\volkswagen.golf.jpg.jpg" alt="Foto del vehículo">
            <h2>volkswagen Golf 2005</h2>
            <p>Descripción breve del vehículo</p>
            <p><strong>Precio:</strong> $7.500.000</p>
            <button onclick="consultarPorWhatsApp('Marca y Modelo')">Consultar por WhatsApp</button>
        </div>
    </section> 

    <!-- Formulario oculto para empleados -->
    <section id="admin-section" style="display: none;">
        <h2>Publicar Nuevo Vehículo</h2>
        <form id="admin-form">
            <label for="marca">Marca y Modelo:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>

            <label for="imagen">URL de la Imagen:</label>
            <input type="url" id="imagen" name="imagen" required>

            <button type="submit">Agregar Vehículo</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
